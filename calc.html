<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007BFF;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Music Debit Calculator</h1>
	<h6>by: Deviroy Dave Fernandez</h6>
        <input type="number" id="inputValue" placeholder="Enter a value" />
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const x = parseFloat(document.getElementById("inputValue").value);
            const resultElement = document.getElementById("result");

            if (isNaN(x) || x === 0) {
                resultElement.textContent = "Please enter a valid number greater than 0.";
                return;
            }

            const result = ((1.5 - x) / x) * 100;
            resultElement.textContent = `Result: ${result.toFixed(2)}`;
        }
    </script>
</body>
</html>
